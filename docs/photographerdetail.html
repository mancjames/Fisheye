<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>FishEye</title>
    <meta name="description" content="The accessable photography site">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="dynamic-content" id="photographer-page">
        <header class="header container container__header"> <a href="./" aria-label="homepage link">
                <div class="header__logo">
                    <img src="./assets/img/logo.svg" alt="logo" class="header__logo-img" aria-label="logo" role="img">
                </div>
            </a>

        </header>
        <main class="main container">
            <section>
                <article class="card__banner container__banner" id="singlePhotographerBanner"></article>
                <div class="singlephotographer__sorting">
                    <p>Order By</p>
                    <div class="singlephotographer__dropdown-wrapper">
                        <div class="singlephotographer__dropdown" tabindex="0">
                            <div class="singlephotographer__dropdown-trigger"> <span>Popularity</span>

                            </div>
                            <div class="singlephotographer__dropdown-arrow"></div>
                            <div class="singlephotographer__dropdown-options"> <span class="singlephotographer__dropdown-option selected" tabindex="0" id="popularity">Popularity</span>
                                <span class="singlephotographer__dropdown-option" tabindex="0" id="date">Date</span>
                                <span class="singlephotographer__dropdown-option" tabindex="0" id="title">Title</span>

                            </div>
                        </div>
                    </div>
                </div>
            </section>
    </div>
    <section class="container container__media" id="mediaContainer"></section>
    <div class="card__counter">
        <p class="card__counter-likes">3479347398<i class="fas fa-heart"></i>
        </p>
        <p class="card__media-counter-price">300$ / day</p>
    </div>
    <div id="mediaLightbox" class="modal modal__media"> <span class="modal__media-close" id="mediaLightboxClose">&times;</span>

        <div class="modal__media-content">
            <div class="modal__media-content-media" id="mediaLightboxBody"></div>
            <button class="modal__media-prev" id="mediaPrevious">&#10094;</button>
            <button class="modal__media-next" id="mediaNext" data-slide="1">&#10095;</button>
            <div class="modal__media-caption-container" id="mediaLightboxCaption"></div>
        </div>
    </div>
    <div id="contactModal" class="modal modal__contact">
        <div class="modal__contact-content"> <span class="modal__contact-close" id="contactClose" tabindex="0">&times;</span>

            <h2 class="modal__contact-title" id="contactName"></h2>
            <div class="modal__contact-body">
                <form name="Contact" action="photographerdetail.html" method="get" id="contactForm">
                    <div class="modal__contact-form-data">
                        <label>First name</label>
                        <input type="text" class="modal__contact-form-input" name="first" />
                        <br>
                    </div>
                    <div class="modal__contact-form-data">
                        <label>Last name</label>
                        <input type="text" class="modal__contact-form-input" name="last" />
                        <br>
                    </div>
                    <div class="modal__contact-form-data">
                        <label>Email</label>
                        <input type="email" class="modal__contact-form-input" name="email" />
                        <br>
                    </div>
                    <div class="modal__contact-form-data">
                        <label>Your message</label>
                        <textarea type="text" class="modal__contact-form-input modal__contact-form-input--message" name="message"></textarea>
                        <br>
                    </div>
                    <input type="submit" class="btn btn-submit" value="Send" id="btnSubmit" />
                </form>
            </div>
        </div>
    </div>
    </main>
    </div>
    <script type="module" src="./assets/js/singlephotographer.js" type="text/javascript"></script>
    <script src="https://kit.fontawesome.com/67595c5502.js" crossorigin="anonymous"></script>
</body>

</html>
