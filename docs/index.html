<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>FishEye</title>
    <meta name="description" content="The accessable photography site">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="dynamic-content" id="default-content">
        <header class="header container container__header"> <a href="./" aria-label="homepage link">
                <div class="header__logo">
                    <img src="./assets/img/logo.svg" alt="logo" class="header__logo-img" aria-label="logo" role="img">
                </div>
            </a>
            <a href="#main" class="skip-link">Skip to Content</a>

            <nav class="nav" aria-label="main navigation" role="navigation">
                <ul class="nav-list" id="nav-list">
                    <li class="nav-list-item tag tag-option" tabindex="0" data-filter-tag="art"><span class="sr-only">Art</span>#Art</li>
                    <li class="nav-list-item tag tag-option" tabindex="0" data-filter-tag="portrait"><span class="sr-only">Portrait</span>#Portrait</li>
                    <li class="nav-list-item tag tag-option" tabindex="0" data-filter-tag="fashion"><span class="sr-only">Fashion</span>#Fashion</li>
                    <li class="nav-list-item tag tag-option" tabindex="0" data-filter-tag="architecture"><span class="sr-only">Architecture</span>#Architecture</li>
                    <li class="nav-list-item tag tag-option" tabindex="0" data-filter-tag="travel"><span class="sr-only">Travel</span>#Travel</li>
                    <li class="nav-list-item tag tag-option" tabindex="0" data-filter-tag="sport"><span class="sr-only">Sport</span>#Sport</li>
                    <li class="nav-list-item tag tag-option" tabindex="0" data-filter-tag="animals"><span class="sr-only">Animals</span>#Animals</li>
                    <li class="nav-list-item tag tag-option" tabindex="0" data-filter-tag="events"><span class="sr-only">Events</span>#Events</li>
                    <li class="nav-list-item tag tag-option" tabindex="0" data-filter-tag="all"><span class="sr-only">All</span>#All</li>
                </ul>
            </nav>
            <h1 class="header__title">Our photographers</h1>

        </header>
        <main class="main container" id="main">
            <section class="container__photographers" id="cardContainer"></section>
        </main>
    </div>
    <div class="dynamic-content" id="photographer-page">
        <header class="header container container__header"> <a href="./" aria-label="homepage link">
                <div class="header__logo">
                    <img src="./assets/img/logo.svg" alt="logo" class="header__logo-img" aria-label="logo" role="img">
                </div>
            </a>

        </header>
        <main class="main container">
            <section>
                <article class="card__banner container__banner" id="singlePhotographerBanner"></article>
                <div class="singlephotographer__sorting">
                    <p>Order By</p>
                    <div class="singlephotographer__dropdown-wrapper">
                        <div class="singlephotographer__dropdown">
                            <div class="singlephotographer__dropdown-trigger"><span>Popularity</span>
                            </div>
                            <div class="singlephotographer__dropdown-arrow"></div>
                            <div class="singlephotographer__dropdown-options"> <span class="singlephotographer__dropdown-option selected" data-value="popularity">Popularity</span>

                                <span class="singlephotographer__dropdown-option" data-value="date">Date</span> <span class="singlephotographer__dropdown-option" data-value="title">Title</span>

                            </div>
                        </div>
                    </div>
                </div>
    </div>
    </section>
    </main>
    </div>
    <script src="./assets/js/all.js" async defer></script>
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
</body>

</html>
