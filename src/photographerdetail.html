<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>FishEye</title>
    <meta name="description" content="The accessable photography site">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="photographer-page">
        <header class="header--photographer container container__header"> <a href="./" aria-label="homepage link" title="homepage link">
                <div class="header__logo">
                    <img src="./assets/img/logo.svg" alt="logo" class="header__logo-img" aria-label="logo" role="img">
                </div>
            </a>
        </header>
        <main class="main container" aria-hidden="false" id="main">
            <section>
                <article class="card__banner container__banner" id="singlePhotographerBanner">

                </article>
                <div class="singlephotographer__sorting">
                    <p>Order By</p>
                    <div class="singlephotographer__dropdown-wrapper" aria-label="Image Sorting" role="option">
                        <div class="singlephotographer__dropdown" tabindex="0">
                            <div class="singlephotographer__dropdown-trigger"> <span>Popularity</span>

                            </div>
                            <div class="singlephotographer__dropdown-arrow"></div>
                            <div class="singlephotographer__dropdown-options"> 
                                <span class="singlephotographer__dropdown-option selected" aria-selected="false" tabindex="0" id="popularity">Popularity</span>
                                <span class="singlephotographer__dropdown-option" aria-selected="false" tabindex="0" id="date">Date</span>
                                <span class="singlephotographer__dropdown-option" aria-selected="false" tabindex="0" id="title">Title</span>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
    </div>
    <section class="container container__media" id="mediaContainer">
    </section>

    <div class="card__counter">
        <p class="card__counter-likes" ><span id="counterLikes"></span><i class="fas fa-heart"></i></p>
        <p class="card__media-counter-price" id="counterPrice"></p>
    </div>

    <div id="mediaLightbox" class="modal modal__media" aria-label="close up image" aria-modal="true" aria-hidden="true" tabindex="0" role="dialog">
        <span class="modal__media-close" id="mediaLightboxClose" aria-label="Close Image" tabindex="0">&times;</span>
        <div class="modal__media-content">
            <div class="modal__media-content-media" id="mediaLightboxBody" data-slide="">

            </div>
                <button class="modal__media-prev" id="mediaPrevious" aria-label="Previous Image" tabindex="0">&#10094;</button>
                <button class="modal__media-next" id="mediaNext" aria-label="Next Image" tabindex="0">&#10095;</button>
                <div class="modal__media-caption-container" id="mediaLightboxCaption">

                </div>
        </div>
    </div>

      <div id="contactModal" class="modal modal__contact" role="dialog" tabindex="0" aria-hidden="true" aria-modal="true" aria-labelledby="modal__contact-title">
        <div class="modal__contact-content">
            <span class="modal__contact-close" id="contactClose" tabindex="0">&times;</span>
            <h2 class="modal__contact-title" id="contactName" tabindex="0"></h2>
            <div class="modal__contact-body">
                <form
                tabindex="0"
                name="Contact" 
                action="photographerdetail.html"
                method="get"
                id="contactForm">
                <div class="modal__contact-form-data">
                    <label for="first">First name</label>
                    <input type="text" 
                            class="modal__contact-form-input"
                            name="first"
                            id="first"
                            />
                            <br>
                </div>
                <div class="modal__contact-form-data">
                    <label for="last">Last name</label>
                    <input type="text" 
                            class="modal__contact-form-input"
                            name="last"
                            id="last"
                            />
                            <br>
                </div>
                <div class="modal__contact-form-data">
                    <label for="email">Email</label> 
                    <input type="email" 
                            class="modal__contact-form-input"
                            name="email"
                            id="email"
                            />
                            <br>
                </div>
                <div class="modal__contact-form-data">
                    <label for="message">Your message</label>
                    <textarea type="text" 
                            class="modal__contact-form-input modal__contact-form-input--message"
                            name="message"
                            id="message"
                            ></textarea>
                            <br>
                </div>
                <input type="submit"
                aria-label="submit" 
                class="btn btn-submit"
                value="Send"
                id="btnSubmit"
                />
            </form>
            </div> 
        </div>
      </div>
    </main>
    </div>
    
    <script type = "module" src="./assets/js/singlephotographer.js" type="text/javascript"></script>
    
    
    <script src="https://kit.fontawesome.com/67595c5502.js" crossorigin="anonymous"></script>
</body>

</html>
