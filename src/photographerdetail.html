<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>FishEye</title>
    <meta name="description" content="The accessable photography site">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="dynamic-content" id="photographer-page">
        <header class="header container container__header"> <a href="./" aria-label="homepage link">
                <div class="header__logo">
                    <img src="./assets/img/logo.svg" alt="logo" class="header__logo-img" aria-label="logo" role="img">
                </div>
            </a>
        </header>
        <main class="main container">
            <section>
                <article class="card__banner container__banner" id="singlePhotographerBanner">

                </article>
                <div class="singlephotographer__sorting">
                    <p>Order By</p>
                    <div class="singlephotographer__dropdown-wrapper">
                        <div class="singlephotographer__dropdown" tabindex="0">
                            <div class="singlephotographer__dropdown-trigger"> <span>Popularity</span>

                            </div>
                            <div class="singlephotographer__dropdown-arrow"></div>
                            <div class="singlephotographer__dropdown-options"> <span class="singlephotographer__dropdown-option selected" tabindex="0" id="popularity">Popularity</span>
                                <span class="singlephotographer__dropdown-option" tabindex="0" id="date">Date</span>
                                <span class="singlephotographer__dropdown-option" tabindex="0" id="title">Title</span>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
    </div>
    <section class="container container__media" id="mediaContainer">
    </section>
    <div id="mediaModal" class="modal modal__media">
        <span class="modal__media-close" onclick="closeModal()">&times;</span>
        <div class="modal__media-content">
            <img  id="modalContent" class="modal__media-content-media" src="">
            <video id ="modalVideoContent" class="modal__media-content-media" src="" type="video/mp4" autoplay>
            </video>
          <a class="modal__media-prev" onclick="changeSlide(-1)">&#10094;</a>
          <a class="modal__media-next" onclick="changeSlide(1)">&#10095;</a>
          <div class="modal__media-caption-container">
            <p id="modalMediaCaption"></p>
          </div>
      </div>
      </div>
      <div id="contactModal" class="modal modal__contact">
        <div class="modal__contact-content">
            <span class="modal__contact-close" id="contactClose" tabindex="0">&times;</span>
            <h2 class="modal__contact-title" id="contactName"></h2>
            <div class="modal__contact-body">
                <form
                name="Contact" 
                action="photographerdetail.html"
                method="get"
                id="contactForm">
                <div class="modal__contact-form-data">
                    <label>First name</label>
                    <input type="text" 
                            class="modal__contact-form-input"
                            name="first"
                            />
                            <br>
                </div>
                <div class="modal__contact-form-data">
                    <label>Last name</label>
                    <input type="text" 
                            class="modal__contact-form-input"
                            name="last"
                            />
                            <br>
                </div>
                <div class="modal__contact-form-data">
                    <label>Email</label> 
                    <input type="email" 
                            class="modal__contact-form-input"
                            name="email"
                            />
                            <br>
                </div>
                <div class="modal__contact-form-data">
                    <label>Your message</label>
                    <textarea type="text" 
                            class="modal__contact-form-input modal__contact-form-input--message"
                            name="message"
                            ></textarea>
                            <br>
                </div>
                <input type="submit" 
                class="btn btn-submit"
                value="Send"
                id="btnSubmit"
                />
            </form>
            </div> 
        </div>
      </div>
    </main>
    </div>
    
    <script src="./assets/js/singlephotographer.js" type="text/javascript"></script>
    <script src="./assets/js/contactModal.js" type="text/javascript"></script>
    
    <script src="https://kit.fontawesome.com/67595c5502.js" crossorigin="anonymous"></script>
</body>

</html>
